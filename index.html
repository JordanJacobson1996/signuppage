<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Noto+Serif&family=Ubuntu:wght@500&display=swap');
        </style> 
    <title>Sign Up Page</title>
</head>
<body>
    <div class = "display">
        <div class="logo">
            <p>Mountain Designs</p>
            <img>
        </div>
    </div>
    <div class = "content">
        <div class = "contentDiv" id = "introText">
            <p>You have no idea what product we sell and to be honest neither do we.</p>
            <p>You won't regret it</p>
        </div>
        <div class = "contentDiv" id="formDiv">
            <div id = "formHeader">
                <h1>Sign up now!</h1>
            </div>
            <div class = "signUpForm">
                <div class="formSection">
                <form>
                    <label for="firstName">First Name</label>
                    <input type="text" id = "firstName">
                </form>

                <form>
                    <label for="lastName">Last Name</label>
                    <input type="text" id = "lastName">                    
                </form>
            </div>

            <div class="formSection">
                <form>
                    <label for="email">Email</label>
                    <input type="text" id = "email">
                </form>
                
                <form>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id = "phoneNumber">                    
                </form>
            </div>

                <div class="formSection">
                <form>
                    <label for="password">Password</label>
                    <input type="password" id = "password">
                </form>
                
                <form>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id = "confirmPassword">                    
                </form>
                </div>
            </div>
        </div>
        <div class = "contentDiv" id="signUp">
            <button>Sign Up!</button>
        </div>
    </div>
</body>
</html>
